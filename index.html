<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Cadencia</title>
  </head>
  <body>
    <header>
     
      <nav class="navegacion">
        <div class="segundo-logo"><img src="image/logo-cadencia.png" alt="logo de la marca" class="logo-2"></div>
        <input type="checkbox" id="menu-activo" />
        <label for="menu-activo" class="boton-abrir-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="28px"
            viewBox="0 -960 960 960"
            width="28px"
            fill="#e8eaed"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </label>
        
        <label for="menu-activo" id="overlay"></label>
        <div class="links-navbar">
          <a href="index.html" class="icono-logo"
          ><img class="logo" src="image/logo-cadencia.png" alt=""
        /></a>
          <label for="menu-activo" class="boton-cerrar-menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="38px"
              viewBox="0 -960 960 960"
              width="28px"
              fill="#e8eaed"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </label>
          <ul class="links-responsive">
          
            <li><a href="index.html">INICIO</a></li>
            <li><a href="productos.html">PRODUCTOS</a></li>
            <li><a href="resenias.html">RESEÑAS</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
          </ul>

          <div class="search-bar">
            <input
              class="input_nav"
              type="text"
              placeholder="Buscar..."
              id="buscador"
            />
            <button type="button" class="btn_buscador">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn_carrito" id="abrir-carrito">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="notificacion-carrito"></span>
            </button>
            <button type="button" class="btn_login">
              <i class="fa-regular fa-user"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="video-container">
        <video autoplay muted loop>
            <source src="video/video_vintage.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <div class="text-overlay">
            ¡Visita nuestra tienda online!<br/>
        
        </div>
    </div>
    </main>

    <footer>
      <div class="footer_container_left">
        <p class="cont_logo">
          <img class="logo_footer" src="image/logo-cadencia.png" alt="" />
        </p>
        <ul class="footer_link">
          <li><a href="index.html">INICIO</a></li>
          <li><a href="productos.html">PRODUCTOS</a></li>
          <li><a href="resenias.html">RESEÑAS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </div>
      <div class="footer_container_right">
        <p class="titulo_footer">Nuestro Local</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.0293043714814!2d-58.42927662514817!3d-34.57812505614551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59af828ed8d%3A0x33e0ad6eaa180a0a!2sAv.%20Sta.%20Fe%20%26%20Av.%20Juan%20Bautista%20Justo%2C%20C1425%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1730508850798!5m2!1ses-419!2sar"
          width="300"
          height="225"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <p class="direccion">Ortiz de Ocampo 1530, Ciudad Autonoma de Buenos Aires</p>
      </div>
      <div class="derechos">
        <p >&copy; 2024 Cadencia Store. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="cantidadCarrito.js"></script>
  </body>
</html>
